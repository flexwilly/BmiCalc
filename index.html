<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>BMI Calc</title>
  </head>
  <body>
    <h1 class="text-center">BMI Calculator</h1>
    <!--Form-Section--->
    <section class="mt-4 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 m-auto">
            <div class="mb-3">
              <label for="Name" class="form-label">Name </label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="mb-3">
              <label for="Weight" class="form-label">Weight(kg)</label>
              <input type="number" class="form-control" id="weight" required />
            </div>
            <div class="mb-3">
              <label for="Height" class="form-label">Height(metres)</label>
              <input type="number" class="form-control" id="height" required />
            </div>
            <button
              id="calculate"
              type="submit"
              class="btn btn-danger form-control"
            >
              Calculate BMI
            </button>
            <br />
            <button id="reset" type="reset" class="btn btn-info form-control">
              Reset
            </button>

            <p class="mt-4">
              BMI:<b id="bmi-num" class="text-danger text-end">0</b>
            </p>
          </div>
        </div>
      </div>
    </section>
    <!---EndFormsection--->
    <script src="test.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
